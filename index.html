<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="halo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome 아이콘 사용 -->
</head>
<body class="login">
    <div class="login-box">
        <h2><i class="fas fa-sign-in-alt"></i> 로그인</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="user-id"><i class="fas fa-user"></i> ID:</label>
                <input type="text" id="user-id" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> 비밀번호:</label>
                <input type="password" id="password" required>
            </div>
            <button class="login-btn" type="submit"><i class="fas fa-sign-in-alt"></i> 로그인</button>
        </form>
        <br>
        <button class="signup-btn" id="signup-button"><i class="fas fa-user-plus"></i> 회원가입</button>
        <br>
        <button class="verification-btn" id="sms-button"><i class="fas fa-mobile-alt"></i> SMS 인증</button>
        <div id="message"></div>
    </div>

    <script>
        // 회원가입 버튼 클릭 시 회원가입 페이지로 이동
        document.getElementById('signup-button').addEventListener('click', function () {
            window.location.href = 'signup.html';
        });

        // SMS 인증 버튼 클릭 시 전화번호 인증 페이지로 이동
        document.getElementById('sms-button').addEventListener('click', function () {
            window.location.href = 'SMS.html';
        });
    </script>
</body>
</html>
