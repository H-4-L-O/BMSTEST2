<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS_TEST-Sign up</title>
    <link rel="stylesheet" href="halo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="signup">
    <div class="signup-box">
        <h2><i class="fas fa-user-plus"></i> 회원가입</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="last-name"><i class="fas fa-user"></i> 성:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="input-group">
                <label for="first-name"><i class="fas fa-user"></i> 이름:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="input-group">
                <label for="phone"><i class="fas fa-phone"></i> 전화번호:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> 이메일:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> 주소:</label>
                <input type="text" id="address" required>
            </div>
            <div class="input-group">
                <label for="user-id"><i class="fas fa-id-badge"></i> ID:</label>
                <input type="text" id="user-id" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> 비밀번호:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> 비밀번호 확인:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button class="signup-btn" type="submit"><i class="fas fa-user-plus"></i> 회원가입</button>
        </form>
    </div>
</body>
</html>
